<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="heading">
                <h3>Login</h3>
                <h2>Form</h2>
            </div>
            <form action="" class="form">
                <div class="input-wrapper">
                    <label for="username" id="usename" class="labels">Username</label>
                    <input type="text" class="inputs" placeholder="Enter username">
                </div>
                <div class="input-wrapper">
                    <label for="email" id="email" class="labels">Email</label>
                    <input type="email" class="inputs" placeholder="Enter email">
                </div>
                <div class="input-wrapper">
                    <label for="password" id="usename" class="labels">Password</label>
                    <input type="password" class="inputs" placeholder="Enter password">
                </div>
                <!-- <div class="input-wrapper">
                    <label for="password" id="usename" class="labels">Gender</label>
                
                    <input type="radio" class="re-btn" name="gender"><span>Male</span>
                    <input type="radio" class="re-btn" name="gender"><span>Female</span>
                </div> -->
                <div class="input-wrapper">
                    <button type="button" class="btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
