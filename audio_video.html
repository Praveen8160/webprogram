<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAAudio and Video</title>
</head>
<style>
    .play{
        display: flex;
        justify-content: space-evenly;
    }
    body{
        background-color: aquamarine;
    }
</style>
<body>
    
<div class="play">
    <div style="width: 50%; border: 2px solid rgb(25, 24, 25); margin: 10px;">
        <h2>Play Audio</h2>
    <audio controls>
        <source src="Khelaiya 2.mp3" type="audio/mpeg" width="640" height="360">
      </audio>
    </div>
    <div style="width: 50%; border: 2px solid rgb(25, 24, 25); margin: 10px;">
        <h2>Play video</h2>
      <embed src="WhatsApp Video 2023-10-20 at 12.31.17_6fe6523b.mp4" width="640" height="360">
    </div>
</div>
</body>
</html>
