<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA-7</title>
</head>
<style>
    body{
        background-color: black;
    }
    .container{
        height: 300px;
        width: 100%;
        background-color:black;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .btn{
        height: 250px;
        width: 33%;
        background-color:rgb(19, 19, 19);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    button:hover{
        background-color: rgb(111, 108, 108);
        scale: 1.1;
        transition: .5s ease;
    }
    button{
        height: 70px;
        width: 400px;
        font-size: 15px;
        font-weight: 700;
        border-radius: 20px;
    }
    .img{
        height: 250px;
        width: 33%;
        background-color:rgb(19, 19, 19);;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    img{
        width: 50%;
        height: 210px;
    }
    img:hover{
        opacity: .5;
        scale: 1.1;
        transition: .4s ease;
    }
    .write{
        width: 100%;
        height: 200px;
        background-color: rgb(187, 211, 211);
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: 700;
        font-size: 70px;
    }
</style>
<body>
    <div class="container">
        <div class="btn">
            <button class="card" onclick="card()">Shuffle Deck of Cards</button>
        </div>
        <div class="btn">
            <button class="time" onclick="time()">Getiing current time,date and convert into number </button>
        </div>
        <div class="btn">
            <button class="write_content" onclick="w()">write content on page</button>
        </div>
        <div class="img">
            <img onclick="show()" src="img2.jpeg" alt="">
        </div>
    </div>
    <div class="write">
        <p id="content"></p>
    </div>
    <script>
        const card_type = ["Spades", "Diamonds", "Club", "Heart"];
const values = ["Ace","2","3","4","5","6","7","8","9","10","Jack","Queen","King"];

let cards = [];
for (let i = 0; i < card_type.length; i++) {
    for (let x = 0; x < values.length; x++) {
        let card = { Value: values[x], cardtype: card_type[i] };
        cards.push(card);
    }
}
function card()
{
    for (let x = cards.length - 1; x >= 0; x--) {
        let y = Math.floor(Math.random() * x);
        let temp = cards[x];
        cards[x] = cards[y];
        cards[y] = temp;
    } 
    console.log("********************************* \n first player cards \n *********************************")
    for (let i = 0; i < 5; i++) {
        console.log(`${cards[i].Value} of ${cards[i].cardtype}`);
    }
    console.log("********************************* \n second player cards \n *********************************")
    for (let i = 5; i < 10; i++) {
        console.log(`${cards[i].Value} of ${cards[i].cardtype}`);
    }
}

function time()
{
    const day = new Date();
    const result = day.getTime();
    const date=day.getDate();
    const month=day.getMonth()+1;
    const year=day.getFullYear();
    const hour=day.getHours();
    const minute=day.getMinutes();
    const second=day.getSeconds();
    alert(`Today Date: ${date}
    Month: ${month}
    Year: ${year}
    Hour: ${hour}
    Minute: ${minute}
    Second: ${second}
    convert date into number: ${result}`);
}
function w()
{
    let word=prompt("enter value");
    const content=document.getElementById('content');
    content.innerHTML+=word;
}

function show()
{
    const img = new Image();
    img.src = "img2.jpeg";
    img.alt="this is html image";
    img.onload=function(){
        alert(`width : ${img.width} height : ${img.height} \n alt : ${img.alt}`)
    }
}

    </script>
</body>
</html>
