<!DOCTYPE html>
<html>
<head>
    <title>CA4-Main Frame with Sub Frames</title>
    <script>
        function openSubFrames1() {
            window.open("subframe1.html", "SubFrame1", "width=400,height=300");
        }
        function openSubFrames2() {
            window.open("subframe2.html", "SubFrame1", "width=400,height=300");
        }
        function openSubFrames3() {
            window.open("subframe3.html", "SubFrame1", "width=400,height=300");
        }
    </script>
</head>
<body>
    <h1>Main Frame</h1>
    <button onclick="openSubFrames1()">Open Sub Frames1</button>
    <button onclick="openSubFrames2()">Open Sub Frames2</button>
    <button onclick="openSubFrames3()">Open Sub Frames3</button>
</body>
</html>
